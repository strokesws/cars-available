<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" sizes="64x64" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Webpack Boilerplate</title>
</head>

<body>
  <div id="app" class="container mx-auto min min-h-screen">
    <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
    <div id="car-grid" class="grid grid-cols-3 hidden"> </div>
  </div>


</body>


<template id="car-card-template">
  <div class="car-card m-2 p-4 bg-blue-500 rounded-md">
    <h2 class="car-card__name"></h2>

    <p>
      <span class="car-card__transmission-type"></span>

      <span class="car-card__fuel-type"></span>
    </p>

    <p>
      <span class="mr-1">
        <span class="sr-only">Passenger Quantity:</span>
        <span class="mdi mdi-car-seat"></span>
        <span class="car-card__passenger-quantity"></span>
      </span>

      <span class="mr-1">
        <span class="sr-only">Baggage Quantity:</span>
        <span class="mdi mdi-briefcase"></span>
        <span class="car-card__baggage-quantity"></span>
      </span>

      <span class="mr-1">
        <span class="sr-only">Door count:</span>
        <span class="mdi mdi-car-door"></span>
        <span class="car-card__door-count"></span>
      </span>

      <span class="car-card__air-conditioning mr-1 hidden">
        <span class="sr-only">Air Conditioning</span>
        <span class="mdi mdi-thermometer-lines"></span>
      </span>
    </p>

    <img class="car-card__picture object-contain my-6" />

    <p class="car-card__value"></p>
    <p class="car-card__vendor"></p>

    <button type="button">More Details</button>
  </div>
</template>

</html>
