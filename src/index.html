<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" sizes="64x64" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Webpack Boilerplate</title>
</head>

<body>
  <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
  <div id="app" class="container mx-auto min min-h-screen" style="display: none;">
    <div class="booking-details m-2 mb-8 p-4 bg-blue-500 text-white rounded-md">
      <h1 class="text-2xl font-semibold">Booking Details for
        <span class="booking-details__days"></span>
      </h1>

      <p>
        Pick Up:
        <span class="booking-details__pick-up-location"></span>
        @
        <span class="booking-details__pick-up-date-time mr-8"></span>

        Return:
        <span class="booking-details__return-location"></span>
        @
        <span class="booking-details__return-date-time"></span>
      </p>
    </div>

    <div id="car-grid" class="grid grid-cols-3"> </div>
  </div>


  <div class="modal opacity-0 pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center"
    style="display: none;">
    <div class="modal__overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal__container bg-white w-11/12 mx-auto rounded shadow-lg z-50 overflow-y-auto">
      <div class="modal__content py-4 text-left px-6">
        <div class="flex justify-between items-center pb-3">
          <p class="text-2xl font-semibold">Car Details</p>
          <span class="modal__close cursor-pointer z-50 mdi mdi-close">
            <span class="sr-only">Close</span>
          </span>
        </div>

        <div class="modal__body flex flex-wrap "></div>
      </div>
    </div>
  </div>
</body>


<template id="car-card-template">
  <div class="car-card m-2 p-4 bg-blue-500 text-white rounded-md flex flex-col">
    <h2 class="car-card__name text-2xl font-semibold"></h2>

    <div class="car-card__info">
      <p>
        <span class="car-card__transmission-type"></span>

        <span class="car-card__fuel-type"></span>
      </p>

      <p>
        <span class="mr-1">
          <span class="sr-only">Passenger Quantity:</span>
          <span class="mdi mdi-car-seat"></span>
          <span class="car-card__passenger-quantity"></span>
        </span>

        <span class="mr-1">
          <span class="sr-only">Baggage Quantity:</span>
          <span class="mdi mdi-briefcase"></span>
          <span class="car-card__baggage-quantity"></span>
        </span>

        <span class="mr-1">
          <span class="sr-only">Door count:</span>
          <span class="mdi mdi-car-door"></span>
          <span class="car-card__door-count"></span>
        </span>

        <span class="car-card__air-conditioning mr-1 hidden">
          <span class="sr-only">Air Conditioning</span>
          <span class="mdi mdi-thermometer-lines"></span>
        </span>
      </p>
    </div>

    <img class="car-card__picture object-contain my-6" />

    <div class="car-card__info2">
      <h3 class="car-card__value text-xl text-right font-semibold"></h3>
      <h3 class="car-card__vendor text-xl text-right"></h3>

      <button type="button" class="car-card__more-details btn btn--block bg-yellow-600 mt-4 hover:bg-yellow-700">
        More Details
      </button>
    </div>
  </div>
</template>

</html>
