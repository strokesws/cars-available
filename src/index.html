<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" type="image/x-icon" href="./images/favicon.ico" sizes="64x64" />
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <title>Webpack Boilerplate</title>
</head>

<body>
  <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
  <div id="app" class="container mx-auto min min-h-screen" style="display: none;">
    <div class="booking-details m-2 mb-8 p-4 bg-blue-500 text-white rounded-md">
      <h1 class="text-2xl font-semibold">Booking Details for
        <span class="booking-details__days"></span>
      </h1>

      <p>
        Pick Up:
        <span class="booking-details__pick-up-location"></span>
        @
        <span class="booking-details__pick-up-date-time mr-8"></span>

        Return:
        <span class="booking-details__return-location"></span>
        @
        <span class="booking-details__return-date-time"></span>
      </p>
    </div>

    <div id="car-grid" class="grid grid-cols-3"> </div>
  </div>


  <div class="modal fixed z-10 inset-0 overflow-y-auto" style="display: none;">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen">&#8203;</span>
      <div
        class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div
              class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
              <!-- Heroicon name: outline/exclamation -->
              <svg class="h-6 w-6 text-red-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">
                Deactivate account
              </h3>
              <div class="mt-2">
                <p class="text-sm text-gray-500">
                  Are you sure you want to deactivate your account? All of your data will be permanently removed. This
                  action cannot be undone.
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button"
            class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:ml-3 sm:w-auto sm:text-sm">
            Deactivate
          </button>
          <button type="button"
            class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
            Cancel
          </button>
        </div>
      </div>
    </div>
  </div>
</body>


<template id="car-card-template">
  <div class="car-card m-2 p-4 bg-blue-500 text-white rounded-md">
    <h2 class="car-card__name text-2xl font-semibold"></h2>

    <p>
      <span class="car-card__transmission-type"></span>

      <span class="car-card__fuel-type"></span>
    </p>

    <p>
      <span class="mr-1">
        <span class="sr-only">Passenger Quantity:</span>
        <span class="mdi mdi-car-seat"></span>
        <span class="car-card__passenger-quantity"></span>
      </span>

      <span class="mr-1">
        <span class="sr-only">Baggage Quantity:</span>
        <span class="mdi mdi-briefcase"></span>
        <span class="car-card__baggage-quantity"></span>
      </span>

      <span class="mr-1">
        <span class="sr-only">Door count:</span>
        <span class="mdi mdi-car-door"></span>
        <span class="car-card__door-count"></span>
      </span>

      <span class="car-card__air-conditioning mr-1 hidden">
        <span class="sr-only">Air Conditioning</span>
        <span class="mdi mdi-thermometer-lines"></span>
      </span>
    </p>

    <img class="car-card__picture object-contain my-6" />

    <h3 class="car-card__value text-xl text-right font-semibold"></h3>
    <h3 class="car-card__vendor text-xl text-right"></h3>

    <button type="button" class="car-card__more-details btn btn--block bg-yellow-600 mt-4 hover:bg-yellow-700">
      More Details
    </button>
  </div>
</template>

</html>
